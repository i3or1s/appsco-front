<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">

<link rel="import" href="../components/account/company/appsco-account-devices.html">

<dom-module id="appsco-account-devices-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply(--full-page);

                --paper-card-header: {
                    border-bottom: 1px solid var(--divider-color);
                };

                --item-background-color: var(--body-background-color);
            }
            paper-card {
                @apply(--full-page-paper-card);

                --paper-card-header-text: {
                    color: var(--primary-text-color);
                };
            }
            .page-close-action {
                @apply(--page-close-action);
            }
        </style>

        <paper-card heading="Devices activity" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_onBack"></paper-icon-button>

            <div class="card-content">
                <p class="message">
                    List of all registered devices.
                </p>
                <appsco-account-devices
                        id="appscoAccountDevice"
                        authorization-token="[[ authorizationToken ]]"
                        devices-api="[[ devicesApi ]]"
                        account="[[ account ]]">
                </appsco-account-devices>
            </div>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-account-devices-page',

            properties: {

                /**
                 * Account
                 */
                account: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },

                authorizationToken: {
                    type: String
                },

                /**
                 * Get devices link.
                 */
                devicesApi: {
                    type: String,
                    observer: '_onDevicesApiChange'
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this,
                                timing: {
                                    duration: 300
                                }
                            }, {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 500
                                }
                            }],
                            'exit': {
                                name: 'slide-right-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this.$.card
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            _onBack: function() {
                this.fire('back');
            },

            _onDevicesApiChange: function() {
                this.loadDevices();
            },

            loadDevices: function() {
                this.$.appscoAccountDevice.loadDevices();
            }

        });
    </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../components/page/appsco-page-global.html">
<link rel="import" href="../components/components/appsco-search.html">
<link rel="import" href="../components/page/appsco-page-config-dropdown.html">


<dom-module id="appsco-contact-home-page-actions">
    <template>
        <style>
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);

                --application-action-icon-color: var(--app-primary-color);
            }
            :host .actions-container {
                width: 100%;
                margin-right: -10px;
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
            }
            :host .action {
                margin-right: 10px;
                position: relative;
                @apply(--layout-vertical);
                @apply(--layout-center);
            }
            appsco-search {
                max-width: 200px;
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-none {
                @apply(--layout-flex-none);
            }
            :host > * {
                height: 100%;
            }
            :host([mobile-screen]) appsco-page-global {
                margin-left: 10px;
            }
        </style>

        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <div class="actions-container">
            <div class="flex-horizontal">
                <div class="action flex-none">
                    <appsco-search id="appscoSearch"
                                   label="Search resources"></appsco-search>
                </div>

                <div class="action flex-none">
                    <paper-icon-button id="configAction"
                                       class="config-icon"
                                       icon="icons:settings"
                                       alt="Page Settings"
                                       on-tap="_onShowPageSettings"></paper-icon-button>

                    <appsco-page-config-dropdown
                            id="resourcePageConfigDropdown"
                            authorization-token="[[ authorizationToken ]]"
                            api-errors="[[ apiErrors ]]"
                            page-config-api="[[ pageConfigApi ]]"
                            page-config="[[ pageConfig ]]"
                            page="[[ page ]]"
                            option-display-list
                            option-sort
                    ></appsco-page-config-dropdown>
                </div>
            </div>
        </div>

        <appsco-page-global
                id="appscoPageGlobal"
                info></appsco-page-global>
    </template>

    <script>
        Polymer({

            is: 'appsco-contact-home-page-actions',

            properties: {

                authorizationToken: {
                    type: String,
                    value: ''
                },

                apiErrors: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                pageConfigApi: {
                    type: String
                },

                pageConfig: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                page: {
                    type: String,
                    value: ''
                },

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    delay: 200,
                                    duration: 300
                                }
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonAnimatableBehavior
            ],

            observers: [
                '_updateScreen(mobileScreen, tabletScreen)'
            ],

            attached: function() {

                if (this.mobileScreen || this.tabletScreen) {
                    this.updateStyles();
                }

            },

            _updateScreen: function() {
                this.updateStyles();
            },

            _onShowPageSettings: function(event) {
                this.$$('#resourcePageConfigDropdown').toggle(event.target);
            }
        });
    </script>
</dom-module>

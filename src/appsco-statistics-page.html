<dom-module id="appsco-statistics-page">
    <template>
        <style include="appsco-page-styles">
            :host {
                --chart-background-color: #ffffff;

                --chart-container-width: {
                    width: 50%;
                };
            }
            .one-chart {
                @apply(--layout-horizontal);
            }
            .two-charts {
                @apply(--layout-horizontal);
            }
            .one-chart .chart-container {
                width: 100%;
                @apply(--layout-flex);
                position: relative;
            }
            .two-charts .chart-container {
                width: var(--chart-container-width);
                @apply(--layout-flex);
                position: relative;
            }
            google-chart {
                height: 300px;
                width: 100%;
                padding: 0 10px;
                margin-bottom: 20px;
                box-sizing: border-box;
            }
            .chart-h-380 {
                height: 380px;
            }
            .two-fa-chart {
                max-width: 1000px;
            }
            .title-h2 {
                margin: 10px 0 20px 0;
                font-weight: 500;
                text-align: center;
            }
            .title-h3 {
                font-weight: 400;
                text-align: center;
            }
            .no-data-info google-chart {
                opacity: 0.2;
            }
            .chart-info {
                padding: 20px 10px 0;
                margin: 0 10px;
                background-color: #ffffff;
            }
            .chart-info-no-chart {
                padding-bottom: 20px;
            }
            .chart-info .info {
                margin-top: 10px;
                margin-bottom: 0;
            }
            .chart-info .info-tip {
                color: var(--secondary-text-color);
                font-style: italic;
            }
            .info {
                @apply(--info-message);
                text-align: center;
            }
            :host([medium-screen]) .two-charts {
                @apply(--layout-horizontal);
                width: 100%;
            }
            :host([medium-screen]) .chart-container {
                @apply(--layout-flex);
            }
            :host([tablet-screen]) .two-charts {
                @apply(--layout-vertical);
                width: 100%;
            }
            :host([tablet-screen]) .chart-container {
                @apply(--layout-flex);
                width: 100%;
            }

        </style>

        <iron-ajax
                id="applicationSecurityAjax"
                auto
                url="[[ _applicationSecurityApi ]]"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleApplicationSecurityResponse"
                on-error="_handleApplicationSecurityError"
        ></iron-ajax>

        <iron-ajax
                id="userSecurityAjax"
                auto
                url="[[ _userSecurityApi ]]"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleUserPasswordsScoresResponse"
                on-error="_handleUserPasswordsScoresError"
                ></iron-ajax>

        <iron-ajax
                id="loginAttemptsAjax"
                auto
                method="POST"
                url="[[ _loginAttemptsApi ]]"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleLoginAttemptsResponse"
                on-error="_handleLoginAttemptsError"
        ></iron-ajax>

        <iron-ajax
                id="twoFaAjax"
                auto
                url="[[ _twoFaApi ]]"
                handle-as="json"
                headers="[[ _computedHeaders ]]"
                on-response="_handleTwoFaResponse"
                on-error="_handleTwoFaError"

            _handleApplicationSecurityResponse: function(event) {
                var response = event.detail.response,
                    chartOptions = {
                        titlePosition: 'none',
                        backgroundColor: this.getComputedStyleValue('--chart-background-color'),
                        hAxis: {
                            title: 'Resource',
                            textStyle: {
                                color: this.getComputedStyleValue('--primary-text-color')
                            }
                        },
                        vAxis: {
                            title: 'Security score (%)',
                            textStyle: {
                                color: this.getComputedStyleValue('--primary-text-color')
                            },
                            viewWindowMode: 'explicit',
                            viewWindow: {
                                min: 0,
                                max: 100
                            },
                            gridlines: {
                                count: 10
                            }
                        },
                        animation: {
                            startup: 'true',
                            duration: 600,
                            easing: 'in'
                        }
                    },
                    chart = this.$$('#applicationSecurityChart'),
                    dataApplications = ['Resource', 'Resource score', 'Configured instances'];

                if (null == response || (response && !response.length)) {
                    this._applicationSecurityMessage = 'There are no configured resources. Please configure some in order to create statistics.';

                    setTimeout(function() {
                        var exampleChart = this.$$('#applicationSecurityChartExample');

                        exampleChart.options = chartOptions;
                        exampleChart.data = [
                            dataApplications,
                            ['Facebook', 56, 5],
                            ['Twitter', 89, 12]
                        ];
                    }.bind(this), 1000);

                    this._hideLoader('_applicationSecurityChartLoader');
                    return false;
                }

                if (response && response.length > 0) {
                    this._applicationSecurityMessage = '';

                    chart.options = chartOptions;
                    chart.data = [dataApplications];

                    if (response) {
                        var length = response.length;

                        response = response.reverse();

                        for (var i = 0; i < length; i++) {
                            var record = response[i],
                                data = [];

                            if ( chart.data.length < 11) {
                                data.push(record.application.title);
                                data.push(record.report.score);
                                data.push(record.report.info.configured);
                                chart.data.push(data);
                            }
                        }
                    }
                }
            },

            _handleApplicationSecurityError: function(event) {
                this._applicationSecurityMessage = 'We couldn\'t load statistics at the moment. Please try again later.';
                this._hideLoader('_applicationSecurityChartLoader');
            },

            _onApplicationSecurityChartReady: function() {
                this._hideLoader('_applicationSecurityChartLoader');
            },

            _handleUserPasswordsScoresResponse: function(event) {
                var response = event.detail.response,
                    chartOptions = {
                        titlePosition: 'none',
                        backgroundColor: this.getComputedStyleValue('--chart-background-color'),
                        hAxis: {
                            title: 'User',
                            textStyle: {
                                color: this.getComputedStyleValue('--primary-text-color')
                            }
                        },
                        vAxis: {
                            title: 'Security score (%)',
                            textStyle: {
                                color: this.getComputedStyleValue('--primary-text-color')
                            },
                            viewWindowMode: 'explicit',
                            viewWindow: {
                                min: 0,
                                max: 100
                            },
                            gridlines: {
                                count: 10
                            }
                        },
                        animation: {
                            startup: 'true',
                            duration: 600,
                            easing: 'in'
                        }
                    },
                    chart = this.$$('#userSecurityChart'),
                    dataUsers = ['User', 'Overall score', 'Number of configured resources'];

                if (null == response || (response && !response.length)) {
                    this._userSecurityMessage = 'There is no users in company!';

                    setTimeout(function() {
                        this._showExampleUserSecurityChart(chartOptions, dataUsers);
                    }.bind(this), 1000);

                    this._hideLoader('_userSecurityChartLoader');
                    return false;
                }

                if (response && response.length > 0) {
                    var length = response.length,
                        scoresExist = false,
                        isScoreGreaterThanZero = false;

                    this._userSecurityMessage = '';
                    chart.options = chartOptions;
                    chart.data = [dataUsers];

                    for (var i = 0; i < length; i++) {
                        var record = response[i],
                            applicationScores = record.application_scores,
                            scoresLength = record.application_scores.length,
                            score = 0,
                            data = [];

                        if (scoresLength > 0) {
                            scoresExist = true;

                            for (var j = 0; j < scoresLength; j++) {
                                score += applicationScores[j].score;
                            }

                            if (0 != score && chart.data.length < 11) {
                                isScoreGreaterThanZero = true;
                                data.push(record.user.name, (scoresLength > 0) ? (score / scoresLength) : 0, scoresLength);
                                chart.data.push(data);
                            }
                        }
                    }

                    if (!scoresExist) {
                        this._userSecurityMessage = 'No resources have been assigned to users or resources are not configured. Please assign some resources to users and configure them or invite users to configure them.';

                        setTimeout(function() {
                            this._showExampleUserSecurityChart(chartOptions, dataUsers);
                        }.bind(this), 1000);

                        this._hideLoader('_userSecurityChartLoader');
                        return false;
                    } else if (!isScoreGreaterThanZero) {
                        this._userSecurityMessage = 'There is no resources with security score greater than zero.';

                        setTimeout(function() {
                            this._showExampleUserSecurityChart(chartOptions, dataUsers);
                        }.bind(this), 1000);

                        this._hideLoader('_userSecurityChartLoader');
                        return false;
                    }
                }
            },

            /**
             * Shows default user security chart in case there is no resources or resources are not configured
             *
             * @param {Object} chartOptions
             * @param {Array} dataUsers
             * @private
             */
            _showExampleUserSecurityChart: function(chartOptions, dataUsers) {
                var exampleChart = this.$$('#userSecurityChartExample');

                exampleChart.options = chartOptions;
                exampleChart.data = [
                    dataUsers,

                            title: 'Last 30 days',
                            textStyle: {
                                color: this.getComputedStyleValue('--primary-text-color')
                            },
                            viewWindowMode: 'explicit',
                            viewWindow: {
                                min: 0,
                                max: 30
                            },
                            gridlines: {
                                count: 30
                            }
                        },
                        vAxis: {
                            title: 'Login attempts',
                            textStyle: {
                                color: this.getComputedStyleValue('--primary-text-color')
                            },
                            format: '0'
                        },
                        backgroundColor: this.getComputedStyleValue('--chart-background-color'),
                        animation: {
                            startup: 'true',
                            duration: 600,
                            easing: 'in'
                        },
                        focusTarget: 'category'
                    },
                    chart = this.$$('#loginAttemptsChart'),
                    length = response ? response.length : 0,
                    chartApplications = ['Day in month'],
                    innerData = [];

                if (response && !length) {
                    this._loginAttemptsMessage = 'There are no login actions attempted by users. Please invite users to try some applications login.';

                    setTimeout(function() {
                        var exampleChart = this.$$('#loginAttemptsChartExample'),
                            currentDate = new Date(),
                            year = currentDate.getFullYear(),
                            month = currentDate.getMonth(),
                            day = currentDate.getDate();

                        exampleChart.options = chartOptions;
                        exampleChart.data = [
                            ['Day in month', 'Facebook', 'Twitter']
                        ];

                        for (var i = 0; i < 30; i++){
                            var date = new Date(year, month, day - i),
                                chartDay = date.toLocaleDateString('en', { month: 'short', day: 'numeric' });

                            exampleChart.data.push([chartDay, Math.floor(Math.random() * 21), Math.floor(Math.random() * 21)]);
                        }
                    }.bind(this), 1000);

                    this._hideLoader('_loginAttemptsChartLoader');
                    return false;
                }

                if (response && length > 0) {
                    this._loginAttemptsMessage = '';

                    chart.options = chartOptions;

                    for (var i = 0; i < length; i++) {
                        var record = response[i],
                                date = new Date(record.created_at.date),
                                date = date.toLocaleDateString('en', { month: 'short', day: 'numeric' });

                        if (chartApplications.indexOf(record.application.title) == -1) {
                            chartApplications.push(record.application.title);
                        }

                        if (!innerData[date]) {
                            innerData[date] = [];
                        }

                        innerData[date][record.application.title] = !innerData[date][record.application.title] ? 1 : innerData[date][record.application.title] + 1;
                    }

                    chart.data = [chartApplications];

                    for (var i = 29; i >= 0; i--) {
                        var date = new Date(),
                                chartData = [];

                        date.setDate(date.getDate() - i);
                        date = date.toLocaleDateString('en', { month: 'short', day: 'numeric' });

                        chartData.push(date);

                        if (!innerData[date]) {
                            innerData[date] = [];
                        }

                        for (var j = 1; j < chartApplications.length; j++) {
                            innerData[date][chartApplications[j]] = !innerData[date][chartApplications[j]] ? 0 : innerData[date][chartApplications[j]];
                            chartData.push(innerData[date][chartApplications[j]]);
                        }

                        chart.data.push(chartData);
                    }
                }
            },

            _handleLoginAttemptsError: function(event) {
                this._loginAttemptsMessage = 'We couldn\'t load statistics at the moment. Please try again later.';
                this._hideLoader('_loginAttemptsChartLoader');
            },

            _onLoginAttemptsChartReady: function() {
                this._hideLoader('_loginAttemptsChartLoader');
            },

            _handleTwoFaResponse: function(event) {
                var response = event.detail.response,
                    chartOptions = {
                        titleTextStyle: {
                            color: this.getComputedStyleValue('--primary-text-color'),
                            bold: false
                        },
                        backgroundColor: this.getComputedStyleValue('--chart-background-color'),
                        animation: {
                            startup: 'true',
                            duration: 600,
                            easing: 'in'
                        },
                        slices: {
                            0: {
                                color: this.getComputedStyleValue('--success-color')
                            },
                            1: {
                                color: this.getComputedStyleValue('--app-danger-color')
                            }
                        }
                    },
                    chart = this.$$('#twoFaChart');

                this._twoFaMessage = '';
                this._twoFaInfo = '';

                for (key in response) {

                    if (response) {

                        this._twoFaTotal = response.active + response.inactive;

                        if (0 == response.active) {
//                            chartOptions.pieSliceText = 'value';
                            this._twoFaInfo = 'None of the users activated two-factor authentication.';
                            this._hideLoader('_twoFaChartLoader');
                            return false;
                        }

                        chartOptions.title = 'Total users: ' + this._twoFaTotal;
                        chart.options = chartOptions;

                        chart.data = [
                            ['Data type', 'Count'],
                            ['Two-factor authentication active', response.active],
                            ['Two-factor authentication inactive', response.inactive]

                        ];
                    }

                    return false;
                }

                this._twoFaMessage = 'There are no users added to the company. Please add some in order to create statistics.';

                setTimeout(function() {
                    var exampleChart = this.$$('#twoFaChartExample');

                    chartOptions.title = 'Total users: 25';
                    exampleChart.options = chartOptions;
                    exampleChart.data = [
                        ['Data type', 'Count'],
                        ['Two-factor authentication active', 15],
                        ['Two-factor authentication inactive', 10]
                    ];
                }.bind(this), 1000);

                this._hideLoader('_twoFaChartLoader');
            },

            _handleTwoFaError: function(event) {
                this._twoFaMessage = 'We couldn\'t load statistics at the moment. Please try again later.';
                this._hideLoader('_twoFaChartLoader');
            },

            _onTwoFaChartReady: function() {
                this._hideLoader('_twoFaChartLoader');
            },

            _handleLicencesResponse: function(event) {
                var response = event.detail.response,
                    chartOptions = {
                        titleTextStyle: {
                            color: this.getComputedStyleValue('--primary-text-color'),
                            bold: false
                        },
                        backgroundColor: this.getComputedStyleValue('--chart-background-color'),
                        animation: {
                            startup: 'true',
                            duration: 600,
                            easing: 'in'
                        },
                        slices: {
                            0: {
                                color: this.getComputedStyleValue('--success-color')
                            },
                            1: {
                                color: this.getComputedStyleValue('--app-danger-color')
                            },
                            2: {
                                color: '#279FBC'
                            }
                        }
                    },
                    chart = this.$$('#licenceChart');

                for (key in response) {
                    this._licenceMessage = '';

                    if (response) {

                        chartOptions.title = 'Total licences: ' + response.appscoLicences + '\nActive users: ' + response.active_users;
                        chart.options = chartOptions;

                        chart.data = [
                            ['Data type', 'Count'],
                            ['Used licences', response.currentLicences],
                            ['Unused licences', response.appscoLicences - response.currentLicences]
                        ];
                    }

                    return false;
                }

                this._licenceMessage = 'There are no data related to AppsCo licences. Statistics will be created when you create subscription plan.';

                setTimeout(function() {
                    var exampleChart = this.$$('#licenceChartExample');

                    chartOptions.title = 'Total licences: ' + 10 + '\nActive users: ' + 5;
                    exampleChart.options = chartOptions;

                    exampleChart.data = [
                        ['Data type', 'Count'],
                        ['Used licences', 8],
                        ['Unused licences', 2]
                    ];
                }.bind(this), 1000);

                this._hideLoader('_licenceChartLoader');
            },

            _handleLicencesError: function(event) {
                this._licenceMessage = 'We couldn\'t load statistics at the moment. Please try again later.';
                this._hideLoader('_licenceChartLoader');
            },

            _onLicenceChartReady: function() {
                this._hideLoader('_licenceChartLoader');
            }
        });
    </script>

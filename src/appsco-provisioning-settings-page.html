<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="appsco-provisioning-settings-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                display: block;
                color: #000;
                font-size: 14px;

                --appsco-content-sections: {
                    padding: 0;
                };

                --info-width: 300px;

                --resource-width: 300px;

                --paper-card: {
                    min-height: 150px;
                    box-sizing: border-box;
                };
                --paper-card-content: {
                    min-height: 70px;
                    box-sizing: border-box;
                };
                --paper-card-actions: {
                    padding: 0;
                    border-color: var(--divider-color);
                };
                --paper-card-header-text: {
                    padding: 8px 16px;
                    font-size: 18px;
                    color: var(--primary-text-color);
                    border-bottom: 1px solid var(--divider-color);
                };
            }
            :host h2 {
                font-weight: 400;
            }
            :host .icon-16 {
                width: 16px;
                height: 16px;
            }
            :host div[resource] > * {
                padding: 10px;
            }
            :host div[resource] p {
                margin-bottom: 0;
                margin-top: 6px;
                font-size: 14px;
            }
            :host .resource-header {
                border-bottom: 1px solid var(--divider-color);
                margin-bottom:20px;
                font-size:18px;
            }
            :host .resource-item {
                border-bottom: 1px solid var(--divider-color);
                font-size:16px;
            }
            :host div[content] {
                padding: 10px;
                color: var(--primary-text-color);
            }
            :host div[info] {
                height: 100%;
            }
            :host div[info] > * {
                padding: 10px;
                box-sizing: border-box;
            }
            :host .flex-horizontal {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .flex-vertical {
                @apply(--layout-vertical);
            }
            :host .flex-center {
                @apply(--layout-center);
            }
            :host .flex {
                @apply(--layout-flex);
            }
            :host .small {
                font-size:12px;
                margin-right: 10px;
            }
            :host .header {
                font-size: 18px;
                padding: 5px;
            }
            :host .info-header {
                background-color: var(--app-primary-color);
                padding: 10px 0 5px 10px;
            }
            :host .info-content-container {
                height: calc(100% - 64px - 38px - 40px);
                position: relative;
            }
            :host .info-content {
                padding: 10px;
                overflow: auto;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
            :host .border-bottom {
                border-bottom: 1px solid #dbdbdb;
            }
            :host div[info] .close-info-icon {
                position: absolute;
                top: 5px;
                right: 0;
                padding: 0;
                color: #ffffff;
            }
            :host div[info] .info-actions {
                padding: 0;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }
            .message {
                @apply(--info-message);
            }
            :host([medium-screen]) .subscription-plan {
                min-width: inherit;
                @apply(--layout-flex);
            }
            :host([tablet-screen]) {
                --info-width: 100%;
                --resource-width: 240px;
            }
            :host([tablet-screen]) .plan-upcoming-invoice {
                @apply(--layout-vertical);
            }
            :host([tablet-screen]) .subscription-plan {
                margin-right: 0;
                margin-bottom: 10px;
            }
            :host([tablet-screen]) .plan-upcoming-invoice paper-card{
                @apply(--layout-flex-none);
                width: 100%;
            }
            :host([mobile-screen]) {
                --resource-width: 180px;
            }

            :host .integration-item iron-image{
                display:block;
            }
            :host .integration-item:hover {
                @apply(--shadow-elevation-2dp);
                background-color: white;
                cursor: pointer;
            }
            :host .hide {
                opacity: 0;
                margin-right: 16px;
            }
            :host .integration-item:hover .hide {
                opacity: 1;
                margin-right: 16px;
            }
            :host .padding-5 {
                padding:5px;
            }
            :host .user-matching-card {
                margin:10px 0;
                background-color: white;
            }
            :host .user-matching-card iron-image{
                border-radius: 50%;
            }
            :host .user-matching-card:hover {
                @apply(--shadow-elevation-4dp);
            }
            :host .pt-40{
                padding-top:40px;
            }
            :host .pl-20 {
                padding-left: 20px;
            }
        </style>

        <iron-ajax
                auto
                id="remoteUsersCall"
                url="[[ integration.self ]]/mappings"
                handle-as="json"
                method="PATCH"
                headers="[[ _computedHeaders ]]"
                on-response="_handleAvailableIntegrationsResponse"
        ></iron-ajax>

        <iron-media-query query="(max-width: 1200px)" query-matches="{{ mediumScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 800px)" query-matches="{{ tabletScreen }}"></iron-media-query>
        <iron-media-query query="(max-width: 600px)" query-matches="{{ mobileScreen }}"></iron-media-query>

        <appsco-content id="appscoContent" resource-active>

            <div class="flex-vertical" resource>

                <div class="resource-item">
                    <iron-icon icon="social:group-add"></iron-icon>
                    Integration Accounts
                </div>

                <div class="resource-item">
                    <iron-icon icon="social:people"></iron-icon> Synced Accounts with AppsCo
                </div>

                <div class="resource-item">
                    <iron-icon icon="icons:settings"></iron-icon> Settings
                </div>

            </div>

            <div content>

                <paper-button>Import Selected Accounts</paper-button>
                <appsco-sync-users
                id="appscoAccounts"
                size="100"
                load-more
                company
                authorization-token="[[ authorizationToken ]]"
                accounts-api="[[ companyApi ]]/directory/roles"
                on-edit="_onAccountEdit"
                on-account="_onAccount"
                on-loaded="_onAccountsLoaded"
                on-empty-load="_pageLoaded"></appsco-sync-users>

            </div>

            <div info class="flex-vertical">
            </div>
        </appsco-content>
    </template>

    <script>
        Polymer({
            is: 'appsco-provisioning-settings-page',

            properties: {

                _remoteAccounts: {
                    type: Array,
                    value: function() {
                        return [
                            {
                                id: "1232345345",
                                fist_name: "Test",
                                last_name: "Testovic",
                                display_name: "Test Testovic",
                                email: "test@testovic.com"
                            },
                            {
                                id: "1232345345234234",
                                fist_name: "Sima",
                                last_name: "Simic",
                                display_name: "Sima Simic",
                                email: "sima@simic.com"
                            }
                        ];
                    },
                    notify: true
                },

                companyApi: {
                    type: String
                },

                integration: {
                    type: Object,
                    value: function() { return {}; }
                },

                authorizationToken: {
                    type: String
                },

                /**
                 * Computed headers.
                 * It contains authorization token.
                 */
                _computedHeaders: {
                    type: Object,
                    computed: "_computeHeaders(authorizationToken)"
                },

                /**
                 * Indicates if it is medium screen size.
                 * It uses iron-media-query.
                 */
                mediumScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                tabletScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                mobileScreen: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                pageLoaded: {
                    type: Boolean,
                    value: false
                },

                _mappedUsers: {
                    type: Array,
                    value: function() { return []; }
                }
            },

            observers: [
                '_updateScreen(mediumScreen, tabletScreen, mobileScreen)'
            ],

            attached: function() {

                this.pageLoaded = false;

                if (this.mobileScreen || this.tabletScreen || this.mediumScreen) {
                    this.updateStyles();
                }

                this._pageLoaded();
                console.log(this.integration);
            },

            _updateScreen: function(medium, tablet, mobile) {
                this.updateStyles();

                if (mobile) {
                    this.$.appscoContent.hideSection('resource');
                }
                else if(!this.$.appscoContent.resourceActive) {
                    this.$.appscoContent.showSection('resource');
                }
            },

            /**
             * Computes authorization headers.
             *
             * @param {Object} authorizationToken
             * @returns {{ Authorization: string }}
             * @private
             */
            _computeHeaders: function (authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken
                }
            },

            _pageLoaded: function() {
                this.pageLoaded = true;
                this.fire('page-loaded');
            },

            toggleResource: function() {
                this.$.appscoContent.toggleSection('resource');
            },

            _showInfo: function() {
                this.$.appscoContent.showSection('info');
                this._infoShown = true;
            },

            _hideInfo: function() {
                this.$.appscoContent.hideSection('info');
                this._infoShown = false;
            },
//
//            setIntegration: function(integration) {
//                this.set('integration', integration);
//                this.$.remoteUsersCall.generateRequest();
//                console.log(this.$.remoteUsersCall, this.integration);
//            },

            _handleAvailableIntegrationsResponse: function(response) {
                var request = document.createElement('iron-request'),
                        options = {
                            url: this.integration.self + '/mappings',
                            method: 'GET',
                            handleAs: 'json',
                            headers: {
                                'Authorization': 'token ' + this.authorizationToken
                            }
                        };

                this._loader = true;

                request.send(options).then(function(request) {
                    this.$.appscoAccounts.emptyAccounts();
                    this.set('_remoteAccounts', []);
                    var mappings = request.response.mappings;
                    this.set('_mappedUsers', request.response.mappings);
                    for(var i=0; i < mappings.length; i++) {
                        if(mappings[i].local == null) {
                            this.$.appscoAccounts.addAccount({account: mappings[i].remote});
                            this.push('_remoteAccounts', {account: mappings[i].remote})
                        }
                    }
                }.bind(this));
            }
        });
    </script>
</dom-module>
